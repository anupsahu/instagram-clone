<main class="feed">
  <section class="photo">
    <header class="photo__header">
      <div class="photo__header-column">
        <img class="photo__avatar" src="assets/avatar.jpg" />
      </div>
      <div class="photo__header-column">
        <span class="photo__username">anupsahu</span>
        <span class="photo__location">Europe</span>
      </div>
    </header>
    <div class="photo__file-container">
      <img class="photo__file" src="assets/feedPhoto.jpg" />
    </div>
    <div class="photo__info">
      <div class="photo__icons">
        <span class="photo__icon">
          <i class="far fa-heart heart fa-lg"></i>
        </span>
        <span class="photo__icon">
          <i class="far fa-comment fa-lg"></i>
        </span>
      </div>
      <span class="photo__likes">35 likes</span>
      <ul class="photo__comments">
        <li class="photo__comment"><span class="photo__comment-author">anupsahu</span>wow this is great!</li>
        <li class="photo__comment"><span class="photo__comment-author">xyz</span>no is not!</li>
      </ul>
      <span class="photo__time-ago">11 hours ago</span>
      <div class="photo__add-comment-container">
        <textarea placeholder="Add a comment..." class="photo__add-comment"></textarea>
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
  </section>
</main>
